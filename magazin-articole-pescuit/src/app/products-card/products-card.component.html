<mat-card appearance="outlined" (click)="viewProductDetails(product.id)">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> {{product.name}} </mat-card-title>
        <mat-card-subtitle> id: {{product.category}} </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{product.description | slice:0:100}} ...more
    </mat-card-content>
</mat-card>
