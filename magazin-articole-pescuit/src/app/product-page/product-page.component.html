<mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>ID: {{ product.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product?.description }}</p>
      <p><strong>Price:</strong> {{ product.price  }}</p>
      
    </mat-card-content>
  </mat-card>
